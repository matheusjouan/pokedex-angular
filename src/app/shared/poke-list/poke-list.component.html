<ng-template ngFor let-pokemon [ngForOf]="pokemonsList">
  <a class="pokemon" *ngIf="pokemon.status" [routerLink]="['/details', pokemon.status.id]">
    <div class="pokemon__status">
      <h2>{{ pokemon.name }}</h2>

      <ul *ngFor="let value of pokemon.status.types">
        <li>{{value.type.name}}</li>
      </ul>
    </div>

    <div class="pokemon__image">
      <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
    </div>
  </a>
</ng-template>
